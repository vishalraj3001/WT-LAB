<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var stringLengh = (len, string) => {
    
          if (string.length == len)
            return string
        
      };

      let array = [
        "one",
        "two",
        "three",
        "four",
        "five",
        "six",
        "seven",
        "eight",
        "nine",
        "ten",
      ];
      var len = prompt("Enter the length")
      for(let i = 0; i < array.length; i++) {
          str = stringLengh(len, array[i]);
          if(str == array[i])
            document.write(array[i] + "\n");
      }
    </script>
  </body>
</html>
