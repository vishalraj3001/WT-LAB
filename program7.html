<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backwards by skipping 2 numbers</title>
</head>
<body>
    <script>
        let b = 100;
        for(b = 100; b >= 0; b--) {
            document.write(b);
            document.write("<br>");
            b = b - 2;
        }
    </script>
</body>
</html>
