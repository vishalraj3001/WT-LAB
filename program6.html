<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternate odd method</title>
</head>
<body>
    <script>
        for(let j = 1; j < 100; j++) {
            if(!(j % 2 == 0)) {
                document.write(j);
                document.write("<br>");
            }
        }
    </script>
</body>
</html>
